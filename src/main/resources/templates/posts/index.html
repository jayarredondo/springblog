<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head th:replace="partials/partials.html :: head">
    <title>Show All Posts</title>
</head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3" th:each="post : ${allPosts}">
        <div class="col mb-4">
            <div class="card"></div>
            <div clas="card-body">
                <a th:href="@{|/posts/${post.getId()}|}"><h3 class="card-title" th:text="${post.getTitle()}"></h3></a>
                <p class="card-subtitle" th:text="${post.getBody()}"></p>
                <a class="card-link" th:href="@{/posts/{id}/edit(id=${post.id})}" role="button">Edit</a>
                <form action="/posts/delete" method="post">
                    <button class="card-link" type="submit" th:value="${post.id}" name="deletePost">Delete</button>
                </form>
            </div>
        </div>
    </div>
        <footer th:replace="partials/partials.html :: footer"></footer>
</div>
</body>
</html>
